<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/sigma.js/sigma.min.js"></script>
    <script src="lib/sigma.js/plugins/sigma.parsers.json.min.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css">

    <title>Ant Colony System</title>
</head>
<body ng-app="AcoApp" ng-controller="appController as appCtrl">
<p>ACO</p>

<form>
    <div>
        <label>Constraints: </label>
        <select name="constraints" ng-model="appCtrl.configuration.constraint">
            <option value="cheaper">
                cheaper
            </option>
            <option value="shortest">
                shortest
            </option>
            <option value="priceQuality">
                price / quality
            </option>
        </select>
    </div>
    <div>
        <label>Depart point: </label>
        <select name="depart" ng-model="appCtrl.configuration.depart">
            <option ng-repeat="node in appCtrl.graph" ng-value="node.name">{{ node.name }}</option>
        </select>
    </div>
    <div>
        <input type="number" placeholder="Time for each visit (in minutes)" ng-model="appCtrl.configuration.visitTime">
    </div>
    <input type="button" name="startButton" value="Start" ng-click="appCtrl.start()">
</form>

<div id="container"></div>

<script src="javascripts/app/app.js"></script>
</body>
</html>
