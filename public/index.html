<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/sigma.js/sigma.min.js"></script>
    <script src="lib/sigma.js/plugins/sigma.parsers.json.min.js"></script>

    <link rel="stylesheet" href="stylesheets/style.css">

    <title>Ant Colony System</title>
</head>
<body ng-app="AcoApp" ng-controller="appController as appCtrl">
    <p>ACO</p>

    <form>
        <select name="constraints" ng-model="appCtrl.constraints">
            <option value="cheaper" ng-selected="true">
                cheaper
            </option>
            <option value="shortest">
                shortest
            </option>
            <option value="priceQuality">
                price / quality
            </option>
        </select>

        <input type="button" name="startButton" value="Start" ng-click="appCtrl.start()">
    </form>

    <div id="container"></div>

    <script src="javascripts/app/app.js"></script>
</body>
</html>
